<!DOCTYPE html>
<html>
<head>
    <title>CSS-Grid-Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
    <meta content='true' name='HandheldFriendly'>
    <meta content='width' name='MobileOptimized'>
    <meta content='yes' name='apple-mobile-web-app-capable'>

    <meta name="theme-color" content="#ff8900"> 
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#ff8900"> 
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#ff8900"> 
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> 
    <!-- Яндекс.Браузер -->
    <meta name="viewport" content="ya-title=#ff8900,ya-dock=fade">      

    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/mw_kit.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/responsive.css"> -->

    <!-- Plugins -->
    <link rel="stylesheet" type="text/css" href="libs/css-hamburgers/dist/hamburgers.min.css">

</head>

<body>


<header class="header">
    <div class="header-top">
        <div class="container">
            <ul class="menu-main">
                <li><a href="#">Home</a></li>
                <li><a href="#">Examples</a></li>
                <li><a href="#">Docs</a></li>
            </ul>

        </div>      
    </div>
</header>


<section class="section section-config">
    <div class="container">
        <div class="config row">
            <div class="mv_12 tb_6_ ds_2">
                <div class="config__item">
                    
                    
                </div>
            </div>
            <div class="mv_12 tb_6_ ds_2">
                <div class="config__item">
                    
                </div>
            </div>
            <div class="mv_12 tb_12_ ds_4">
                <div class="config__item"></div>
            </div>
            <div class="mv_12 tb_6_ ds_2">
                <div class="config__item"></div>
            </div>
            <div class="mv_12 tb_6_ ds_2">
                <div class="config__item"></div>
            </div>                                                
        </div>

        <div class="row">
            
        </div>
    </div>
</section>


<section class="section section-config section-component">
    <div class="container">
        <div class=" row">
            <div class="mv_3">
                
                <a href="#" class="button button-tab">Live preview</a>
            </div>

            <div class="mv_3">
                <a href="#" class="button button-tab hover">Live preview</a>
            </div>
            <div class="mv_3">
                <a href="#" class="button button-tab active">Live preview</a>
            </div>
            <div class="mv_3">
            </div>                        
        </div>


    </div>
</section>


<section class="section section-config section-component">
    <div class="container">
        <div class=" row">
            <div class="mv_3">
                
                <a href="#" class="button button-show">Live preview</a>
            </div>

            <div class="mv_3">
                <a href="#" class="button button-show hover">Live preview</a>
            </div>
            <div class="mv_3">
                <a href="#" class="button button-show active">Live preview</a>
            </div>
            <div class="mv_3">

            </div>                        
        </div>


    </div>
</section>


<section class="section section-config section-component">
    <div class="container">
        <div class=" row">
            
            <div class="mv_3">
                <!-- <label>Input normal Label</label> -->
                <input type="text" class="field-text" placeholder="10">
                
            </div>
            <div class="mv_3">
                <!-- <label>Input focus Label</label> -->
                <input type="text" class="field-text focus" placeholder="Placeholder">
            </div>
            <div class="mv_3">
                <!-- <label>Input error Label</label> -->
                <input type="text" class="field-text error" placeholder="Error">
            </div> 

        </div>

    </div>
</section>


<section class="section section-component">
    <div class="container">
        <div class="row">

            <div class="mv_3">                
                <input type="checkbox" class="field-checkbox" name="checkbox_group_1" id="checkbox_1">
                <label for="checkbox_1">normal</label>
            </div>
            <div class="mv_3">                
                <input type="checkbox" class="field-checkbox hover" name="checkbox_group_2" id="checkbox_2">
                <label for="checkbox_2" class="hover">hover</label>
            </div>
            <div class="mv_3">                
                <input type="checkbox" class="field-checkbox" name="checkbox_group_3" id="checkbox_3" checked="">
                <label for="checkbox_3" class="checked">checked</label>
            </div>          

        </div>
    </div>
</section>


<section class="section section-component">
    <div class="container">
        <div class="row">

            <div class="mv_3">                
                <input type="radio" class="field-radio" name="radio_group_1" id="radio_1">
                <label for="radio_1">normal</label>
            </div>
            <div class="mv_3">                
                <input type="radio" class="field-radio" name="radio_group_1" id="radio_2">
                <label for="radio_2" class="hover">hover</label>
            </div>
            <div class="mv_3">                
                <input type="radio" class="field-radio" name="radio_group_1" id="radio_3" checked="">
                <label for="radio_3" class="checked">checked</label>
            </div>          

        </div>
    </div>
</section>







<footer class="footer">
    <div class="footer-top">
    </div>
    <div class="footer-bottom">
    </div>
</footer>



<!-- JS -->

    <!-- <script src="js/scripts.js"> </script> -->

</body>
</html>
